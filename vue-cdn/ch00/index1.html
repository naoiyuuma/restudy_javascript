<!DOCTYPE html>
<html>

<!--
    これから始めるjavascript/typescript chapter4-5
-->

<head>
    <meta charset="utf-8">
    <title></title>

    <style>
        .v-enter-to {
            opacity: 1;
        }

        .v-enter-active {
            transition: opacity 3s;
        }

        .v-enter {
            opacity: 0;
        }

        p {
            transition: opacity 1s;
        }

        p:hover {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">フェードインしながら表示させよう</h1>

        <div class="frame__inner">
            <div id="app">
                <transition appear>
                    <div>
                        {{message}}
                    </div>
                </transition>
            </div>
            <p>Hello,World!！</p>
            <!-- ここに、JavaScriptを記述します -->
            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
            <script>
                var app = new Vue({
                    el: "#app",
                    data: {
                        message: "Vue.jsを勉強しています"
                    }
                });
            </script>
        </div>
    </div>
</body>

</html>
