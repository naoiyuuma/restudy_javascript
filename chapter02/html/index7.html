            <script>
                class ItemToMakeObject {
                    //コンストラクターの定義
                    constructor(price) {
                        this.tax = 10;
                        if (isFinite(price)) {
                            this.price = price;
                        } else {
                            this.price = 0;
                        }
                    }
                    //関数の宣言
                    getTax = () => {
                        return Math.round(this.price * (this.tax / 100));
                    }
                }

                const inputPrice = parseInt(prompt('金額を入力してください'));
                //インスタンスの作成
                let item = new ItemToMakeObject(inputPrice);

                let tax = item.getTax();
                if (tax) {
                    document.write(`${inputPrice}円の消費税は、${tax}円です`);
                } else {
                    document.write('数字を入力してください');
                }
            </script>
