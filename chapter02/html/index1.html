<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                let day_input = window.prompt('何日間の秒数を計算しますか?');
                const today = new Date();

                let month = today.getMonth();
                let day = today.getDate();
                let hour = today.getHours();
                let min = today.getMinutes();
                let sec = today.getSeconds();

                //window.alert('ご注意下さい\nOKボタンを押してください');
                document.write('指定した秒数は ', 60 * 60 * 24 * day_input, '<br>');
                document.write(`${month + 1}月 ${day}日 ${hour}時 ${min}分 ${sec}秒`);


            </script>
        </div>
    </div>
</body>

</html>
